<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@ViewData["Title"] - WebApplication1</title>
    <link rel="stylesheet" href="Former/Former/wwwroot/css/owl.carousel.min.css">
    <link rel="stylesheet" href="Former/Former/wwwroot/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="Former/Former/wwwroot/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Former/Former/wwwroot/css/site.css" />
</head>
<body>
    <div class="help-logout-student-container">
        <span class="help"><a href="#">Помощ</a></span>
        <span class="line-separator"> | </span>
        <span class="log-out"><a href="#">Изход</a></span>
        <span class="student-and-name"> <!--Student and Student's Name Container-->
            <span class="student">Студент: </span>
            <span class="student-name">Пешо Пешов Пешаков</span>
        </span>
    </div>

    <header class="header-content">

        <div class="image-holder">
            <img style="border-radius:12px" src="Former/Former/wwwroot/img/unnamed.jpg" />
        </div>

        <nav class="navigation-container">
           <a href="#">Home</a>
           <a id="privacy" href="#">Privacy</a>
           <a id="form" href="Form.html">Forms&#x21e9;</a>
        </nav>

        <div id="formDropDownMenu">
            <p>Content</p>
            <p>Content</p>
            <p>Content</p>
            <p>Content</p>
            <p>Content</p>
        </div>

    </header>
    
    <div class="container">
        <main role="main" class="pb-3">
            @RenderBody()
            
            <div class="owl-carousel">
                <div> <img src="Former/Former/wwwroot/img/36785949430_2af1bc3eb3_b.jpg"> </div>
                <div> <img src="Former/Former/wwwroot/img/Sofia_University_-_FMI_2.jpg"> </div>
                <div> <img src="Former/Former/wwwroot/img/Sofia_University_panorama_2-1200x675.jpg"> </div>
              </div>
        </main>
    </div>

    <footer class="border-top border-dark footer text-muted" style="background:#52b419">
        <div style="color:white" class="container">
            &copy; 2020 - WebApplication1 - <a asp-area="" asp-controller="Home" asp-action="Privacy">Privacy</a>
        </div>
    </footer>
    <script src="Former/Former/wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <script src="Former/Former/wwwroot/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Former/Former/wwwroot/js/site.js" asp-append-version="true"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="Former/Former/wwwroot/js/owl.carousel.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                items: 2,
                loop: true,
                mouseDrag: true,
                nav: true,
                autoplay: true,
                autoplayTimeout: 4000,
                autoplayHoverPause: true
            });
        });
    </script>
    @RenderSection("Scripts", required: false)
</body>
</html>
